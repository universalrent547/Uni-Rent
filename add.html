<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List a Product - Uni Rent</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>List a New Product for Rent</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="price_per_day" class="form-label">Price Per Day (â‚¹):</label>
            <input type="number" step="0.01" class="form-control" id="price_per_day" name="price_per_day" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
