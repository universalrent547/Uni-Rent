<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uni Rent - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Welcome to Uni Rent</h1>
    {% if session.user_id %}
        <a href="{{ url_for('logout') }}" class="btn btn-danger mb-3">Logout</a>
        <a href="{{ url_for('add') }}" class="btn btn-primary mb-3">List a Product</a>
    {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-success mb-3">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-secondary mb-3">Register</a>
    {% endif %}
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p><strong>Price per day:</strong> â‚¹{{ product.price_per_day }}</p>
                    <a href="{{ url_for('rent', product_id=product.id) }}" class="btn btn-outline-primary">Rent</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
